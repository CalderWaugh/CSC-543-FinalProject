      <meta charset="utf-8">

      <title>Appointment Center</title>
    </head>

    <body style="padding-bottom: 50px;">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="margin: 0 15%;">
          <a class="navbar-brand" href="./homepage.html">Appointment Center</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class='nav-item nav-item-left'><a class="nav-link" href="./doctor_search.html">Doctors</a></li>
              <li class='nav-item nav-item-left'><a class="nav-link" href="./myappointments.html">My Appointments</a></li>
            </ul>
            <ul class="navbar-nav d-flex">
              <li class='nav-item nav-item-left'><a class="nav-link" href="./signup.html">Sign up</a></li>
              <li class='nav-item nav-item-right'><a class="nav-link" href="./login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="content">
        <div style="padding-top: 50px;text-align: center;" class="container justify-content-center">
          <h3>Create Appointment</h3>
          <div class="d-flex justify-content-center" style="margin-top: 15px;">
            <div class="card styler" style="border-radius: 10px; width: 25%;">
              <div class="card-body">
                <div class="row">
                    <p class="col-4"><strong>Doctor: </strong></p><p class="col-4">John Doe</p>
                </div>
                <div class="row">
                    <p class="col-4"><strong>Date: </strong></p><p class="col-4">4/12/2023</p>
                </div>
                <div class="row">
                    <p class="col-4"><strong>Time: </strong></p><p class="col-4">3:00 PM</p>
                </div>
                <form>
                    <label for="reason">Reason: </label>
                    <input id="reason" class="form-control" type="text" />
                  <input type="submit" value="Create" class="btn btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
