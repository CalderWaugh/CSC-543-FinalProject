      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="margin: 0 15%;">
          <a class="navbar-brand" href="./homepage.html">Appointment Center</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent"">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <div class="content">
        <div style="padding-top: 50px;text-align: center;" class="container justify-content-center">
          <h3>Search for a Doctor</h3>
          <div class="d-flex justify-content-center" style="margin-top: 15px;">
            <div class="card styler" style="border-radius: 10px; width: 25%;">
              <div class="card-body">
                <form>
                  <label for="fname">First name:</label>
                  <input type="text" id="fname" name="fname"><br>
                  <label for="lname">Last name:</label>
                  <input type="text" id="lname" name="lname"><br>

                </form>
              </div>
            </div>
          </div>
          <br>
          <h3>Matching Doctors</h3>
          <div style="padding: 0 25%;">
              <table class="table styler doc_results">
                  <thead>
                      <th>Doctor</th>
                  </thead>
                  <tr>
                    <td>John Doe</td>
                    <td class="create-appointment-td"><button class="btn btn-primary btn-sm">Create Appointment</button></td>
                  </tr>
                  <tr>
                    <td>Jane Doe</td>
                    <td class="create-appointment-td"><button class="btn btn-primary btn-sm">Create Appointment</button></td>
                  </tr>
                  <tr>
                    <td>Bob Doe</td>
                    <td class="create-appointment-td"><button class="btn btn-primary btn-sm">Create Appointment</button></td>
                  </tr>
              </table>
          </div>
        </div>
      </div>
